<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Formulario de Pago</title>
</head>

<body class="border rounded border-tertiary m-5">

    
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <h3>Payment form example</h3>
            </div>
        </nav>
        <!--empieza mensaje de error -->
        <div class="alert alert-danger mx-3 mt-3">
            Some filds are missing
        </div>
        <!-- termina mensaje de error -->

        <!-- empieza el formulario -->

        <form>
            <div class="tarjeta container-fluid">
                <div class="row">
                    <div class="col-5">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxx">
                    </div>


                    <div class="col-3">
                        <label class="form-label">CVC #</label>
                        <input type="text" class="form-control" placeholder="00000000000000">
                    </div>


                    <div class="col-4">
                        <label class="form-label">Amount #</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>

                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Amount">

                        </div>
                    </div>
                </div>

                <!-- usar este codigo para el amount -->

                <!-- este es el codigo -->


            </div>
    </div>

    <div class="Info cliente container-fluid mt-3">
        <div class="row">
            <div class="col-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder=>
            </div>


            <div class="col-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder=>
            </div>

            <div class="Direccion container-fluid mt-3">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>


                    <div class="col-3">
                        <label class="form-label">State</label>
                        <select class="form-select" id="stateselect">
                            <option selected> Pick a state</option>

                        </select>
                    </div>


                    <div class="col-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>

                </div>
            </div>

            <div class="metodo de pago container-fluid mt-3">
                <div class="row">
                    <div class="col-3 justify-content-around">
                        <label class="form-label">We accept:</label>
                        <div class="bg-secondary p-2 rounded d-flex justify-content-around">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metododepago" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metododepago" id="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metododepago" id="Paypal">
                                <label class="form-check-label" for="Paypal">
                                    <i class="fa-brands fa-cc-paypal fa-2x"></i>
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metododepago" id="AmericanExpress">
                                <label class="form-check-label" for="AmericanExpress">
                                    <i class="fa-brands fa-cc-amex fa-2x"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 container-fluid">
                        <div class="form-floating">
                            <span>message</span>
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea"></textarea>

                            <label for="floatingTextarea"></label>
                            <small class="form-text text-muted"> Add any notes here</small>
                        </div>


                    </div>


                </div>
            </div>






            <div class="confirmacion de formulario">
                <div class="card text-center align-items-end  mt-4 bg-body-tertiary container-fluid">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Cancel</a>
                            </li>
                            <li class="nav-item ms-2">
                                <a class="nav-link active" href="#">Send</a>
                            </li>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <!-- termina el formulario -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
